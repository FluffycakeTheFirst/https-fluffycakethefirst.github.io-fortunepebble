<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Glückskeks des Tages</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;   /* Inhalte untereinander anordnen */
      align-items: center;      /* horizontal zentrieren */
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 1em;
      transition: background 1s;
    }

    #content {
      margin-top: 100px; /* etwas weniger Abstand vom oberen Rand */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #logo img {
      height: 300px;  /* Logo jetzt kleiner */
      width: auto;
      margin-bottom: 0; /* kein Abstand zwischen Logo und Spruch */
      display: block;
    }

    #satz {
      max-width: 90%;
      font-size: 6vw;
      font-weight: bold;            
      color: #ffffff;              
      text-shadow: 3px 3px 8px rgba(0,0,0,0.7);
      line-height: 1.2;
      word-wrap: break-word;
    }

    /* Mystischer Button */
    #newButton {
      font-size: 2em;              /* deutlich größere Schrift */
      padding: 1em 2.5em;          /* mehr Abstand innen */
      border: 3px solid #fff;      /* etwas dickerer Rahmen */
      border-radius: 40px;
      background: transparent;
      color: #fff;
      text-shadow: 0 0 10px rgba(255,255,255,0.9);
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1em;
    }

    #newButton:hover {
      background: rgba(255,255,255,0.15);
      box-shadow: 0 0 25px rgba(255,255,255,0.8);
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div id="content">
    <!-- Logo -->
    <div id="logo">
      <img src="250930_Logo.png" alt="Logo">
    </div>

    <!-- Spruch -->
    <div id="satz"></div>

    <!-- Button für neuen Spruch -->
    <button id="newButton">Neuer Spruch</button>
  </div>

  <script>
    const hintergruende = [
      "linear-gradient(120deg, #84fab0, #8fd3f4)",
      "linear-gradient(120deg, #ff9a9e, #fad0c4)",
      "linear-gradient(120deg, #a18cd1, #fbc2eb)",
      "linear-gradient(120deg, #fddb92, #d1fdff)",
      "linear-gradient(120deg, #f6d365, #fda085)",
      "linear-gradient(120deg, #89f7fe, #66a6ff)"
    ];

    const chipID = "chip1";
    const heute = new Date();
    const tagNum = heute.getFullYear()*10000 + (heute.getMonth()+1)*100 + heute.getDate();

    let chipNum = 0;
    for (let i = 0; i < chipID.length; i++) {
      chipNum += chipID.charCodeAt(i);
    }

    const bg = hintergruende[Math.floor(Math.random() * hintergruende.length)];
    document.body.style.background = bg;

    let sprueche = [];

    function zeigeSpruch(index) {
      document.getElementById("satz").innerText = sprueche[index];
    }

    fetch('fortunepebble.txt')
      .then(response => response.text())
      .then(text => {
        sprueche = text.split('\n').filter(line => line.trim() !== '');
        const index = (tagNum + chipNum) % sprueche.length;
        zeigeSpruch(index);
      })
      .catch(err => {
        console.error('Fehler beim Laden der Sprüche:', err);
        document.getElementById("satz").innerText = "Fehler beim Laden der Sprüche!";
      });

    document.getElementById("newButton").addEventListener("click", () => {
      if (sprueche.length > 0) {
        const randomIndex = Math.floor(Math.random() * sprueche.length);
        zeigeSpruch(randomIndex);
      }
    });
  </script>
</body>
</html>
