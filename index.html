<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Glückskeks des Tages</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;   /* Inhalte untereinander anordnen */
      align-items: center;      /* horizontal zentrieren */
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 1em;

      /* Hintergrundbild */
      background-image: url("LuckyPebbleHintergrund1.png");
      background-size: 100% 100%;   /* strecken oder stauchen, um immer zu füllen */
      background-repeat: no-repeat;
      background-position: center;
    }

    #content {
      margin-top: 160px; /* Abstand vom oberen Rand */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #logo img {
      height: 540px;  /* Logo-Größe */
      width: auto;
      margin-bottom: 0; /* kein Abstand zwischen Logo und Spruch */
      display: block;
    }

    #satz {
      max-width: 90%;
      font-size: 6vw;
      font-weight: bold;            
      color: #ffffff;              
      text-shadow: 3px 3px 8px rgba(0,0,0,0.7);
      line-height: 1.2;
      word-wrap: break-word;
      margin-bottom: 1em;
    }

    #neuerSpruch {
      padding: 12px 24px;
      font-size: 1.2em;
      font-weight: bold;
      color: #ffffff;
      background: #333;   /* schlichtes dunkles Grau */
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #neuerSpruch:hover {
      background: #555;  /* etwas heller beim Hover */
    }
  </style>
</head>
<body>
  <div id="content">
    <!-- Logo -->
    <div id="logo">
      <img src="250930_Logo.png" alt="Logo">
    </div>

    <!-- Spruch -->
    <div id="satz"></div>

    <!-- Button -->
    <button id="neuerSpruch">Neuer Spruch</button>
  </div>

  <script>
    const chipID = "chip1";
    const heute = new Date();
    const tagNum = heute.getFullYear()*10000 + (heute.getMonth()+1)*100 + heute.getDate();

    let chipNum = 0;
    for (let i = 0; i < chipID.length; i++) {
      chipNum += chipID.charCodeAt(i);
    }

    let sprueche = [];

    function ladeSpruch(index) {
      const spruch = sprueche[index % sprueche.length];
      document.getElementById("satz").innerText = spruch;
    }

    fetch('fortunepebble.txt')
      .then(response => response.text())
      .then(text => {
        sprueche = text.split('\n').filter(line => line.trim() !== '');
        const index = (tagNum + chipNum) % sprueche.length;
        ladeSpruch(index);

        // Button-Click → neuer zufälliger Spruch
        document.getElementById("neuerSpruch").addEventListener("click", () => {
          const randomIndex = Math.floor(Math.random() * sprueche.length);
          ladeSpruch(randomIndex);
        });
      })
      .catch(err => {
        console.error('Fehler beim Laden der Sprüche:', err);
        document.getElementById("satz").innerText = "Fehler beim Laden der Sprüche!";
      });
  </script>
</body>
</html>
