<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gl√ºckskeks des Tages</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;   /* Inhalte untereinander anordnen */
      align-items: center;      /* horizontal zentrieren */
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 1em;

      /* Hintergrundbild */
      background-image: url("LuckyPebbleHintergrund1.png");
      background-size: 100% 100%;   /* strecken oder stauchen, um immer zu f√ºllen */
      background-repeat: no-repeat;
      background-position: center;
    }

    #content {
      margin-top: 160px; /* Abstand vom oberen Rand */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #logo img {
      height: 540px;  /* Logo-Gr√∂√üe */
      width: auto;
      margin-bottom: 0; /* kein Abstand zwischen Logo und Spruch */
      display: block;
    }

    #satz {
      max-width: 90%;
      font-size: 6vw;
      font-weight: bold;            
      color: #ffffff;              
      text-shadow: 3px 3px 8px rgba(0,0,0,0.7);
      line-height: 1.2;
      word-wrap: break-word;
      margin-bottom: 1em;
    }

    #neuerSpruch {
      padding: 20px 40px;
      font-size: 1.5em;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s, background 0.3s;
    }

    #neuerSpruch:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #fad0c4, #ff9a9e);
    }
  </style>
</head>
<body>
  <div id="content">
    <!-- Logo -->
    <div id="logo">
      <img src="250930_Logo.png" alt="Logo">
    </div>

    <!-- Spruch -->
    <div id="satz"></div>

    <!-- Button -->
    <button id="neuerSpruch">üç™ Neuer Spruch</button>
  </div>

  <script>
    const hintergruende = [
      "linear-gradient(120deg, #84fab0, #8fd3f4)",
      "linear-gradient(120deg, #ff9a9e, #fad0c4)",
      "linear-gradient(120deg, #a18cd1, #fbc2eb)",
      "linear-gradient(120deg, #fddb92, #d1fdff)",
      "linear-gradient(120deg, #f6d365, #fda085)",
      "linear-gradient(120deg, #89f7fe, #66a6ff)"
    ];

    const chipID = "chip1";
    const heute = new Date();
    const tagNum = heute.getFullYear()*10000 + (heute.getMonth()+1)*100 + heute.getDate();

    let chipNum = 0;
    for (let i = 0; i < chipID.length; i++) {
      chipNum += chipID.charCodeAt(i);
    }

    let sprueche = [];

    function ladeSpruch(index) {
      const spruch = sprueche[index % sprueche.length];
      document.getElementById("satz").innerText = spruch;
    }

    fetch('fortunepebble.txt')
      .then(response => response.text())
      .then(text => {
        sprueche = text.split('\n').filter(line => line.trim() !== '');
        const index = (tagNum + chipNum) % sprueche.length;
        ladeSpruch(index);

        // Button-Click ‚Üí neuer zuf√§lliger Spruch
        document.getElementById("neuerSpruch").addEventListener("click", () => {
          const randomIndex = Math.floor(Math.random() * sprueche.length);
          ladeSpruch(randomIndex);
        });
      })
      .catch(err => {
        console.error('Fehler beim Laden der Spr√ºche:', err);
        document.getElementById("satz").innerText = "Fehler beim Laden der Spr√ºche!";
      });
  </script>
</body>
</html>
