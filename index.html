<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Glückskeks des Tages</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;   /* Inhalte untereinander anordnen */
      align-items: center;      /* horizontal zentrieren */
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 1em;
      transition: background 1s;

      /* Hintergrundbild statt Farbverlauf */
      background-image: url("LuckyPebbleHintergrund1.png");
      background-size: cover;       /* füllt den gesamten Bildschirm */
      background-position: center;  /* zentriert das Bild */
      background-repeat: no-repeat; /* verhindert Wiederholung */
    }

    #content {
      margin-top: 160px; /* Abstand vom oberen Rand */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #logo img {
      height: 540px;  /* Logo-Größe */
      width: auto;
      margin-bottom: 0; /* kein Abstand zwischen Logo und Spruch */
      display: block;
    }

    #satz {
      max-width: 90%;
      font-size: 6vw;
      font-weight: bold;            
      color: #000000;   /* schwarz, da dein Hintergrund hell ist */
      text-shadow: none; /* Schatten entfernt */
      line-height: 1.2;
      word-wrap: break-word;
    }

    /* Mystischer Button */
    #newButton {
      font-size: 2em;
      padding: 1em 2.5em;
      border: 3px solid #000;   /* schwarzer Rand passend zum Stil */
      border-radius: 40px;
      background: rgba(255,255,255,0.6); /* leicht transparent weiß */
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1em;
    }

    #newButton:hover {
      background: rgba(255,255,255,0.85);
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="content">
    <!-- Logo -->
    <div id="logo">
      <img src="250930_Logo.png" alt="Logo">
    </div>

    <!-- Spruch -->
    <div id="satz"></div>

    <!-- Button für neuen Spruch -->
    <button id="newButton">Neuer Spruch</button>
  </div>

  <script>
    const chipID = "chip1";
    const heute = new Date();
    const tagNum = heute.getFullYear()*10000 + (heute.getMonth()+1)*100 + heute.getDate();

    let chipNum = 0;
    for (let i = 0; i < chipID.length; i++) {
      chipNum += chipID.charCodeAt(i);
    }

    let sprueche = [];

    function zeigeSpruch(index) {
      document.getElementById("satz").innerText = sprueche[index];
    }

    fetch('fortunepebble.txt')
      .then(response => response.text())
      .then(text => {
        sprueche = text.split('\n').filter(line => line.trim() !== '');
        const index = (tagNum + chipNum) % sprueche.length;
        zeigeSpruch(index);
      })
      .catch(err => {
        console.error('Fehler beim Laden der Sprüche:', err);
        document.getElementById("satz").innerText = "Fehler beim Laden der Sprüche!";
      });

    document.getElementById("newButton").addEventListener("click", () => {
      if (sprueche.length > 0) {
        const randomIndex = Math.floor(Math.random() * sprueche.length);
        zeigeSpruch(randomIndex);
      }
    });
  </script>
</body>
</html>
