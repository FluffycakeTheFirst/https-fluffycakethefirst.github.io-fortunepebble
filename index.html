<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Glückskeks des Tages</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #84fab0, #8fd3f4);
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 1em;
    }

    #satz {
      max-width: 90%;               /* Zeilen nicht zu breit */
      font-size: 6vw;               /* große, aber nicht bildschirmfüllende Schrift */
      font-weight: bold;            
      color: #ffffff;              
      text-shadow: 3px 3px 8px rgba(0,0,0,0.7); /* guter Kontrast */
      line-height: 1.2;             /* angenehmer Zeilenabstand */
      word-wrap: break-word;        /* lange Zeilen umbrechen */
    }
  </style>
</head>
<body>
  <div id="satz"></div>

  <script>
    // Beispiel-Sprüche
    const sprueche = [
      "Heute wird ein guter Tag!",
      "Träume groß, fang klein an.",
      "Mut ist der Anfang von allem.",
      "Jeder Schritt zählt."
    ];

    // Beispiel-ID
    const chipID = "chip1";

    // Tagesnummer
    const heute = new Date();
    const tagNum = heute.getFullYear()*10000 + (heute.getMonth()+1)*100 + heute.getDate();

    // Chip-ID in Zahl umwandeln
    let chipNum = 0;
    for (let i = 0; i < chipID.length; i++) {
      chipNum += chipID.charCodeAt(i);
    }

    // Index für Spruch
    const index = (tagNum + chipNum) % sprueche.length;
    const spruch = sprueche[index];

    // Ausgabe
    document.getElementById("satz").innerText = spruch;
  </script>
</body>
</html>
