<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Glückskeks des Tages</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;   
      align-items: center;      
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 1em;
      transition: background 1s;
    }

    #content {
      margin-top: 160px; 
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #logo img {
      height: 540px;
      width: auto;
      margin-bottom: 0; 
      display: block;
    }

    #satz {
      max-width: 90%;
      font-size: 6vw;
      font-weight: bold;            
      color: #ffffff;              
      text-shadow: 3px 3px 8px rgba(0,0,0,0.7);
      line-height: 1.2;
      word-wrap: break-word;
      margin: 0.5em 0 1em 0;
    }

    /* Mystischer Button */
    #newButton {
      font-size: 1.3em;
      padding: 0.6em 1.5em;
      border: 2px solid #fff;
      border-radius: 30px;
      background: transparent;
      color: #fff;
      text-shadow: 0 0 8px rgba(255,255,255,0.8);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #newButton:hover {
      background: rgba(255,255,255,0.1);
      box-shadow: 0 0 15px rgba(255,255,255,0.6);
      transform: scale(1.08);
    }
  </style>
</head>
<body>
  <div id="content">
    <!-- Logo -->
    <div id="logo">
      <img src="250930_Logo.png" alt="Logo">
    </div>

    <!-- Spruch -->
    <div id="satz"></div>

    <!-- Mystischer Button -->
    <button id="newButton">✨ Neuer Spruch ✨</button>
  </div>

  <script>
    const hintergruende = [
      "linear-gradient(120deg, #84fab0, #8fd3f4)",
      "linear-gradient(120deg, #ff9a9e, #fad0c4)",
      "linear-gradient(120deg, #a18cd1, #fbc2eb)",
      "linear-gradient(120deg, #fddb92, #d1fdff)",
      "linear-gradient(120deg, #f6d365, #fda085)",
      "linear-gradient(120deg, #89f7fe, #66a6ff)"
    ];

    const chipID = "chip1";
    const heute = new Date();
    const tagNum = heute.getFullYear()*10000 + (heute.getMonth()+1)*100 + heute.getDate();

    let chipNum = 0;
    for (let i = 0; i < chipID.length; i++) {
      chipNum += chipID.charCodeAt(i);
    }

    const bg = hintergruende[Math.floor(Math.random() * hintergruende.length)];
    document.body.style.background = bg;

    let sprueche = [];
    let currentIndex = -1;

    function zeigeSpruch(index) {
      document.getElementById("satz").innerText = sprueche[index];
    }

    function neuerSpruch() {
      if (sprueche.length === 0) return;
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * sprueche.length);
      } while (newIndex === currentIndex);
      currentIndex = newIndex;
      zeigeSpruch(currentIndex);
    }

    fetch('fortunepebble.txt')
      .then(response => response.text())
      .then(text => {
        sprueche = text.split('\n').filter(line => line.trim() !== '');
        currentIndex = (tagNum + chipNum) % sprueche.length;
        zeigeSpruch(currentIndex);
      })
      .catch(err => {
        console.error('Fehler beim Laden der Sprüche:', err);
        document.getElementById("satz").innerText = "Fehler beim Laden der Sprüche!";
      });

    document.getElementById("newButton").addEventListener("click", neuerSpruch);
  </script>
</body>
</html>
